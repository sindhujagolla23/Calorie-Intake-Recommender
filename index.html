<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie</title>
</head>
<body>
<div class="container my-5">
    <form class="card bg-dark">
        <div class="card-header text-center">
            <h4 class="text-white">Calorie Intake Recommender</h4>
        </div>
        <div class="card-body">
            <div>
                <div class="row g-6">
                    <div class="col-sm-6">
                        <h5 class="text-white">Age*</h5>
                        <input type="number" class="form-control"
                               name="age" required>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-white">Gender*</h5>
                        <select name="gender" class="form-select"
                                required>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-white">Height(CM)*</h5>
                        <input type="number" class="form-control"
                               name="height" required>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-white">Weight(KG)*</h5>
                        <input type="number" class="form-control"
                               name="weight" required>
                    </div>
                    <div class="col-sm-12">
                        <h5 class="text-white">Activity*</h5>
                        <select class="form-select" name="activity" required="">
                            <option value="1.2">Sedentary :little or no exercise</option>
                            <option value="1.375">Lightly :exercise 1-3 days/week</option>
                            <option value="1.465">Moderate :exercise 4-5 days/week</option>
                            <option value="1.55">Active:daily exercise or intense exercise 6-7 days a week</option>
                            <option value="1.9">Extra active :very hard exercise & physical job or 2x training</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-white">Result Unit*</h5>
                        <select name="unit" class="form-select"
                                required>
                            <option value="Calories">Calories</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <h5 class="text-white">BMR estimator formula*</h5>
                        <select name="formula" class="form-select"
                                required>
                            <option value="0">Mifflin St Jeor</option>
                            <option value="1">Harris-Benedict</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <button type="button" class="btn btn-success" onclick=calculateCalorie(this)>Calculate</button>
        </div>
    </form>
</div>
<div class="ans_calculate my-3 "></div>
